<!DOCTYPE html>
<html>
<head>
    <title>Deep Thought - The Answer to Life, the Universe, and Everything</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, input {
            font-family: 'Montserrat', sans-serif;
        }
        body {
            padding: 20px;
            background-image: linear-gradient(to bottom, 
                rgba(0,0,0,0.85) 0%,
                rgba(0,0,0,0.6) 15%,
                rgba(0,0,0,0) 25%
            ), url(../static/images/background.png);
            text-align: center;
            color: #e6e6e6;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .description {
            font-size: 1.2em;
            color: #42b883;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .glass-box {
            flex: 1;
            background: rgba(22, 33, 62, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(66, 184, 131, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #42b883;
            background-color: rgba(26, 26, 46, 0.7);
            color: #e6e6e6;
        }
        input[type=submit] {
            background-color: #42b883;
            color: #1a1a2e;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #3aa876;
        }
        h1 {
            color: #42b883;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .dont-panic {
            font-size: 0.8em;
            color: #e6e6e6;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Deep Thought</h1>
<p class="description">The Answer to Life, the Universe, and Everything<br/>Ask any question, and I shall compute the answer for you.<br/>Though it might take 7.5 million years...</p>

<div class="container">
    <div class="glass-box">
        <h2>Ask a Question</h2>
        <form action="/" method="post">
            <input type="text" id="question" name="question" required placeholder="What is the meaning of life?">
            <input type="submit" value="Calculate Answer">
        </form>
    </div>

    <div class="glass-box">
        <h2>Deep Thought's Answer</h2>
        <p id="answer">{{ answer }}</p>
    </div>

    <div class="glass-box">
        <h2>Universal Wisdom</h2>
        <p>Don't Panic! The answer might be simpler than you think.</p>
    </div>
</div>

</body>
</html>
